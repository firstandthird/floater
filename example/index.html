		</style>

	<body>
        <div class="wrapper">
            <div class="floater">
                I Float
            </div>
            <div class="header">header</div>

                <p>hey, I'm content</p> 
            </div>
            <div class="footer">footer</div>
        </div>
        <script>
            var floater = new Fidel.Floater({ el: $(".floater"), stopPoint: 600 });

                //window.scrollTo(0, 200);

        </script>
	</body>
</html>
