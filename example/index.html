<html>
  <head>
    <title>Floater Module Example</title>
    <script src="live.js"></script>
    <script src="jquery.js"></script>
    <!--<script src="../vendor/aug/dist/aug.js"></script>-->
    <script src="../lib/floater.js"></script>
    <!--<script src="../dist/floater.js"></script>-->
    <style>
      body { margin: 0; padding: 0; }
      .wrapper { width: 600px; margin: 0 auto; position: relative; }
      .header, .footer { height: 150px; background: #ccc; }
      .floater { position: absolute; background: #f0f0f0; height: 300px; width: 100px; left: -120px; }
      .floater2 { background: #f0f0f0; height: 300px; width: 100px; position: absolute; right: 0}
      .content { height: 1000px; }
      .content p { height: 400px }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="floater">
        I Float
      </div>
      <div class="header">header</div>
      <div class="content">
        <button>Remove start/stop points</button>
        <div class="floater2">
          I Float
        </div>

        <p>hey, I'm content</p> 
        <div class="stop">STOP</div>
      </div>
      <div class="footer">footer</div>
    </div>
    <script>
      //$('.floater').floater();
      $('.floater2').floater({ stopPoint: $('.content .stop').offset().top });
      $('button').on('click', function() {
        $('.floater2').floater('startPoint', 0);
        $('.floater2').floater('stopPoint', -1);
      });
    </script>
  </body>
</html>
