<!DOCTYPE html>
<html>
  <head>
    <title>Floater Module Example</title>
    <style>
      body { margin: 0; padding: 0; }
      .wrapper { width: 600px; margin: 0 auto; position: relative; }
      .header, .footer { height: 150px; background: #ccc; }
      .floater { position: absolute; background: #f0f0f0; height: 300px; width: 100px; left: -120px; }
      .content { height: 1000px; }
      .content p { height: 400px }
      .nav { list-style: none; padding: 10px 0; margin: 0; background: #ddd; }
      .nav li { display: inline; }
      .floater2 { float: left; background: #ddd; width: 150px; margin-right: 10px; box-sizing: border-box; padding: 10px; border: 1px solid #ccc;}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="floater">
        I Float
      </div>
      <div class="header">header</div>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="content">
        <div class="floater2">
          I'm some left nav that likes to be floated
        </div>

        <p>hey, I'm content</p> 
        <div class="stop">STOP</div>
      </div>
      <div class="footer">footer</div>
    </div>
    <script src="../components/jquery/jquery.js"></script>
    <!--<script src="../components/fidel/dist/fidel.js"></script>-->
    <!--<script src="../dist/fidel.floater.js"></script>-->
    <script src="../dist/floater.js"></script>
    <script>
      $.fn.floater.defaults.debug = true;
      $('.floater')
        .floater()
        .on('floatStart', function() {
          $(this).addClass('floating');
        })
        .on('floatStop', function() {
          $(this).removeClass('floating');
        });

      $('.nav').floater({ stopPoint: $('.content .stop') });

      $('.floater2').floater({ topPadding: '60px', stopPoint: $('.content .stop') });
    </script>
  </body>
</html>
