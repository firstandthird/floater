<html>
  <head>
    <title>Floater Module Example</title>
    <style>
      body { margin: 0; padding: 0; }
      .wrapper { width: 600px; margin: 0 auto; position: relative; }
      .header, .footer { height: 150px; background: #ccc; }
      .floater { position: absolute; background: #f0f0f0; height: 300px; width: 100px; left: -120px; }
      .floater2 { background: #f0f0f0; height: 300px; width: 100px; position: absolute; right: 0}
      .content { height: 1000px; }
      .content p { height: 400px }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="floater">
        I Float
      </div>
      <div class="header">header</div>
      <div class="content">
        <button>Remove start/stop points</button>
        <div class="floater2">
          I Float
        </div>

        <p>hey, I'm content</p> 
        <div class="stop">STOP</div>
      </div>
      <div class="footer">footer</div>
    </div>
    <script src="../components/jquery/jquery.js"></script>
    <script src="../components/fidel/dist/fidel.js"></script>
    <script src="../dist/fidel.floater.js"></script>
    <script>
      $('.floater')
        .floater()
        .on('floatStart', function() {
          $(this).addClass('floating');
        })
        .on('floatStop', function() {
          $(this).removeClass('floating');
        });
      $('.floater2').floater({ stopPoint: $('.content .stop').offset().top });
      $('button').on('click', function() {
        $('.floater2').floater('setStartPoint', 0);
        $('.floater2').floater('setStopPoint', -1);
      });
    </script>
  </body>
</html>
